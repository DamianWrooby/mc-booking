<app-layout>
	@if (loading()) {
		<div class="flex justify-center py-12">
			<p-progress-spinner strokeWidth="4"></p-progress-spinner>
		</div>
	} @else if (!job()) {
		<div class="text-center py-12 text-gray-500">
			<p>Nie znaleziono wydarzenia</p>
		</div>
	} @else {
		<h1 class="text-2xl font-bold mb-6">Edytuj wydarzenie</h1>
		<app-job-form
			[existingJob]="job()"
			[existingAssignedUsers]="assignedUsers()"
			[loading]="jobLoading() || assignmentLoading()"
			(formSubmission)="updateJob($event)">
		</app-job-form>
	}
</app-layout>
