<app-layout>
    <p-iftalabel>
        <input pInputText id="email" [ngModel]="email()" (ngModelChange)="email.set($event)"
            autocomplete="email" />
        <label for="email">Email</label>
    </p-iftalabel>
    <p-iftalabel>
        <input pInputText type="password" id="password" [ngModel]="password()" (ngModelChange)="password.set($event)"
            autocomplete="off" />
        <label for="password">Hasło</label>
    </p-iftalabel>
    <div class="w-full text-center">
        <a routerLink="/forgot-password" class="text-sm text-primary hover:underline">
            Zapomniałeś hasła?
        </a>
    </div>
    <div class="w-full text-center">
        <span class="text-sm">Nie masz konta? </span>
        <a routerLink="/sign-up" class="text-sm text-primary hover:underline">
            Zarejestruj się
        </a>
    </div>
    <div class="card flex justify-center">
        <p-button label="Zatwierdź" [loading]="loading()" [disabled]="buttonDisabled()" (onClick)="submit()" />
    </div>
</app-layout>
