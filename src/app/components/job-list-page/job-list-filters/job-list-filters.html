<div class="flex flex-col gap-4 md:flex-row md:items-end mb-6">
	<div class="flex-1">
		<label for="dateRange" class="font-bold block mb-1">Zakres dat</label>
		<p-datepicker
			inputId="dateRange"
			selectionMode="range"
			[ngModel]="dateRange()"
			(ngModelChange)="onDateRangeChange($event)"
			[disabled]="loading()"
			placeholder="Wybierz zakres dat"
			styleClass="w-full">
		</p-datepicker>
	</div>

	<div class="flex-1">
		<label for="createdBy" class="font-bold block mb-1">Utworzone przez</label>
		<p-select
			inputId="createdBy"
			[options]="users()"
			optionLabel="username"
			optionValue="id"
			[ngModel]="selectedUserId()"
			(ngModelChange)="onUserChange($event)"
			[disabled]="loading()"
			placeholder="Wybierz osobę"
			[showClear]="true"
			styleClass="w-full">
		</p-select>
	</div>

	<div>
		<p-button
			label="Wyczyść"
			severity="secondary"
			[outlined]="true"
			[disabled]="loading()"
			(onClick)="clearFilters()">
		</p-button>
	</div>
</div>
