@if (isAuthenticated()) {
  <nav class="fixed bottom-0 left-0 right-0 z-50 bg-surface-0 dark:bg-surface-900 border-t border-surface-200 dark:border-surface-700 h-16">
    <div class="flex items-center h-full safe-area-bottom">
      <!-- Kalendarz -->
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center justify-center flex-1 h-full nav-item"
        pRipple
      >
        <i class="pi pi-calendar text-2xl"></i>
      </a>

      <div class="w-px h-10 bg-surface-200 dark:bg-surface-700"></div>

      <!-- Eventy -->
      <a
        routerLink="/job-list"
        routerLinkActive="active"
        class="flex items-center justify-center flex-1 h-full nav-item"
        pRipple
      >
        <i class="pi pi-list text-2xl"></i>
      </a>

      <div class="w-px h-10 bg-surface-200 dark:bg-surface-700"></div>

      <!-- Moje -->
      <a
        routerLink="/my-jobs"
        routerLinkActive="active"
        class="flex items-center justify-center flex-1 h-full nav-item"
        pRipple
      >
        <i class="pi pi-briefcase text-2xl"></i>
      </a>

      <div class="w-px h-10 bg-surface-200 dark:bg-surface-700"></div>

      <!-- Więcej -->
      <div class="relative flex-1 h-full">
        <button
          (click)="toggleMoreMenu()"
          class="flex items-center justify-center w-full h-full nav-item"
          [class.active]="isMoreActive()"
          pRipple
        >
          <i class="pi pi-ellipsis-h text-2xl"></i>
        </button>

        @if (moreMenuOpen()) {
          <div class="more-menu">
            <button
              pButton
              label="Moje konto"
              icon="pi pi-user"
              class="p-button-text justify-start w-full"
              (click)="navigateTo('/my-account')"
            ></button>
            @if (isAdmin()) {
              <div class="h-px my-1 bg-surface-200 dark:bg-surface-700"></div>
              <button
                pButton
                label="Użytkownicy"
                icon="pi pi-users"
                class="p-button-text justify-start w-full"
                (click)="navigateTo('/users-management')"
              ></button>
            }
            <div class="h-px my-1 bg-surface-200 dark:bg-surface-700"></div>
            <button
              pButton
              label="Wyloguj"
              icon="pi pi-sign-out"
              class="p-button-text justify-start w-full"
              (click)="logout()"
            ></button>
          </div>
        }
      </div>
    </div>
  </nav>

  @if (moreMenuOpen()) {
    <div class="fixed inset-0 z-40" (click)="closeMoreMenu()"></div>
  }
}
